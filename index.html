<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Put your description here.">
  <base href="/">

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
      text-align: center;
    }

    :host {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      font-size: calc(10px + 2vmin);
      color: #1a2b42;
      max-width: 960px;
      margin: 0 auto;
      text-align: center;
      background-color: var(--openwc-chad-background-color);
    }

    main {
      flex-grow: 1;
    }

    .logo {
      margin-top: 10px;
      width: 100px;
      height: 100px;
      animation: app-logo-spin infinite 20s linear;
    }

    @keyframes app-logo-spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .app-footer {
      font-size: calc(12px + 0.5vmin);
      align-items: center;
    }

    .app-footer a {
      margin-left: 5px;
    }
  </style>
  <title>openwc-chad</title>
</head>

<body>
  <main>
    <div><img alt="open-wc logo" src=../assets/open-wc-logo.svg class="logo" /></div>
    <h1>My Chadical App</h1>
  </main>
  <openwc-chad></openwc-chad>
  <script type="module" src="./src/openwc-chad.js"></script>
  <p class="app-footer">
    ðŸš½ Made with love by
    <a
      target="_blank"
      rel="noopener noreferrer"
      href="https://github.com/open-wc"
      >open-wc</a
    >.
  </p>
</body>

</html>
